<div class="bgimg">
<!--   <div *ngIf="penalty" class="slideDown" id="overlay">
    <div id="text">Penalty!</div>
  </div> -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 mt-2">
        <div class="d-none d-md-block">
          <div class="my-img"></div>
        </div>
      </div>
      <div class="col-md-2">
        <h4 class="d-flex justify-content-center whitebg" id="diff">
          {{game.Game.GameOptions.Difficulty}}
        </h4>
      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-2 pt-2">
        <h4 class="d-flex justify-content-center whitebg">
          Period &nbsp; <span id="period">{{game.Game.Period}}</span>
        </h4>
      </div>
      <div class="col-md-1">

      </div>
      <div class="col-md-1">
        <h4 class="d-flex justify-content-center whitebg">
          <span id="numberOfQuestion">{{game.Game.QuestionsGuessed + 1}}</span>/30
        </h4>
      </div>
      <div class="col-md-3">

      </div>
    </div>
  </div>
  <div class="container-fluid mb-2">
    <div class="row">
      <div class="col-3">

      </div>

<!--       <div *ngIf='computer' class="col-6 whitebg d-flex justify-content-center pt-2" id="p">
        <h3 *ngIf='computerScored' class="bounceIn">
          &nbsp;Computer Scored!
        </h3>
      </div> -->
    </div>
    <div class="col-3">

    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <p class="questionArea">
          {{game.Game.Question?.Question}}
        </p>
      </div>
    </div>
  </div>
  <div class="container homepagedown">
    <div class="row">
      <div class="mt-3 col-md-6 d-flex justify-content-end">
        <app-button [text]="game.Game.Question?.A1" klass="full" (btnClick)="game.checkAnswer(game.Game.Question?.A1)"></app-button>
      </div>
      <div class="mt-3 col-md-6 d-flex justify-content-start">
        <app-button [text]="game.Game.Question?.A2" klass="full" (btnClick)="game.checkAnswer(game.Game.Question?.A2)"></app-button>
      </div>
    </div>
    <div class="row">
      <div class="mt-3 col-md-6 d-flex justify-content-end">
        <app-button [text]="game.Game.Question?.A3" klass="full" (btnClick)="game.checkAnswer(game.Game.Question?.A3)"></app-button>
      </div>
      <div class="mt-3 col-md-6 d-flex justify-content-start">
        <app-button [text]="game.Game.Question?.A4" klass="full" (btnClick)="game.checkAnswer(game.Game.Question?.A4)"></app-button>
      </div>
    </div>
  </div>
  <div class="container-fluid moveBottomStuff">
    <div class="row">
      <div class="col-md-3 d-flex justify-content-center">
      </div>
      <div class="col-md-2 d-flex justify-content-center">
        <h4 class="d-flex justify-content-center whitebg p-2">
          Computer: &nbsp; <span id="scoreC">{{game.Game.ComputerScore}}</span>
        </h4>
      </div>
      <div class="col-md-2 d-flex justify-content-center">
        <h4 class="d-flex justify-content-center whitebg p-2" id="time">
          Time: {{game.Game.Time}}
        </h4>
      </div>
      <div class="col-md-2 d-flex justify-content-center">
        <h4 class="d-flex justify-content-center whitebg p-2">
          Your Score: &nbsp; <span id="score">{{game.Game.Score}}</span>
        </h4>
      </div>

      <div class="col-md-3 d-flex justify-content-center mb-4">
        <app-button text="Home" link="/"></app-button>
      </div>
    </div>


  </div>
</div>
