<div class="bgimg">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="white d-flex justify-content-center text-align-center">
          Welcome to Matthew's NHL Trivia Game!
        </h1>

        <h3 class="white d-flex justify-content-center">
          Press Start button to begin
        </h3>
      </div>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">About</h5>
            <button (click)='btnClicked()' type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class='d-flex justify-content-center'>
              Game Developed by Matthew Hicks! Stay tuned for updates!
            </p>
            <!--             <p>Highscore feature for single player, overtime and shootouts for
              computer mode, and powerplays for computer mode is on the horizon! Player vs Player mode to follow!
            </p> -->
            <hr>
            <!--             <p>Note: Game is not optimized for phones or tablets.
              Please play on chrome or firefox for
              optimal
              experience.</p> -->
            <p>
              Version 2.0.0
            </p>
          </div>
          <div class="modal-footer">

            <button type="button" class="btn btn-secondary" (click)='btnClicked()' data-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center mt-2">
        <div class='my-img'></div>
      </div>
    </div>
  </div>
  <div class="container homepagedown">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-center">
        <button type="button" class="button d-flex justify-content-center" (click)='btnClicked()'
          [routerLink]="['/select']" id="start">Start</button>
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <button type="button" class="button d-flex justify-content-center" (click)='btnClicked()' data-toggle="modal"
          data-target="#exampleModalCenter" id="options">About</button>
      </div>
    </div>
  </div>
  <div class="contianer fixed-bottom">
    <div class="row">
      <div class="col-1">
        <button type="button" class="button d-flex justify-content-center" (click)='btnClicked()'
          [routerLink]="['options']" id="option">Options</button>
      </div>
    </div>
  </div>
</div>
